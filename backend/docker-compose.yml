services:
  nginx-proxy:
    image: nginxproxy/nginx-proxy:1.6
    ports:
      - "80:80"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
    depends_on:
      - api

  db:
    image: mongo:7
    container_name: ia03-db
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: ia03
    volumes:
      - mongo-data:/data/db

  api:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      PORT: 3000
      MONGODB_URI: mongodb://db:27017/ia03
      FRONTEND_URL: http://localhost:5173
      VIRTUAL_HOST: api.localhost
      VIRTUAL_PORT: 3000
    depends_on:
      - db
    expose:
      - "3000"
    restart: unless-stopped

volumes:
  mongo-data:
